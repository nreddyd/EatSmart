<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Jquery Link-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/registerstyle.css">
</head>

<body>
    <div id="container">


        <form>
            <div id="login-form" class="hide">

                <!--Email-->
                <div class="input-value">
                    <input id="user-email" type="text" placeholder="Email...">
                </div>
                <!--Password-->
                <div class="input-value">
                    <input id="user-password" type="password" placeholder="Password...">
                </div>

                <!--Submit options-->
                <div>
                    <button id="log-in">Log In</button>
                </div>
            </div>
            <button class="hide" id="sign-out">Sign Out</button>
        </form>





        <!--Register button-->
        <div id="registeruser">
            <button id="register">Register</button>
            <button id="sign-in">sign-in</button>


            <!--Message based on status-->
            <div>
                <p id="intro"></p>
            </div>


            <!--register form, displays on register-->
            <form>
                <div id="register-form" class="hide">

                    <!--display name-->
                    <div class="input-value">
                        <input id="user-name" type="text" placeholder="Your name">
                    </div>

                    <div class="input-value">
                        <input id="register-email" type="text" placeholder="Email...">
                    </div>
                    <!--Password-->
                    <div class="input-value">
                        <input id="register-password" type="password" placeholder="Password...">
                    </div>
                    <div id="diet-options">
                        <label for="inputdiet" class="col-form-label">What's your diet?</label>
                        <select id="input-diet" class="form-control">
                            <option value="none">Anything</option>
                            <option value="vegan">Vegan</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="ketogenic">Keto</option>
                            <option value="Paleo">Paleo</option>
                            <option value="Mediterranean">Mediterranean</option>
                        </select>
                    </div>
                    <div id="allergy-options">
                        <label for="inputdiet" class="col-form-label">Allergies:</label>
                        <br>

                        <input id="input-allergy-peanuts" type="checkbox" name="allergy" value="Peanuts">Peanuts
                        <br>
                        <input id="input-allergy-allnuts" type="checkbox" name="allergy" value="all-nuts">All Nuts
                        <br>
                        <input id="input-allergy-shellfish" type="checkbox" name="allergy" value="shellfish">Shellfish
                        <br>
                        <input id="input-allergy-wheat" type="checkbox" name="allergy" value="wheat">Wheat
                        <br>
                        <input id="input-allergy-soy" type="checkbox" name="allergy" value="soy">soy
                        <br>
                        <input id="input-allergy-eggs" type="checkbox" name="allergy" value="eggs">eggs
                        <br>
                    </div>

                    <!--Submit options-->
                    <div>
                        <button id="submit-register">Submit</button>
                        <button class="hide" id="newuser-sign-out">Sign Out</button>
                    </div>
                </div>

            </form>


            <div id="display-content">

                <div id="the-name"></div>
                <div id="the-email"></div>
                <div id="the-diet"></div>

            </div>



        </div>
        <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

        <script type="text/javascript" src="./assets/javascript/registerapp.js"></script>
</body>

</html>
