<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Jquery Link-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/registerstyle.css">
</head>

<body>
    <div id="container">
        <form id="login-form">
            <!--Email-->
            <div class="input-value">
                <input id="userEmail" type="text" placeholder="Email...">
            </div>
            <!--Password-->
            <div class="input-value">
                <input id="userPassword" type="password" placeholder="Password...">
            </div>

            <!--Submit options-->
            <div>
                <button id="Log-In">Log In</button>
                <button class="hide" id="sign-Out">Sign Out</button>
            </div>

            <!--status-->
            <div id="registerUser">
                <button id="register">Register</button>
            </div>

            <div>
                <p id="intro"></p>
            </div>
        </form>


    </div>
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script>
        // Initialize Firebase
        var config = {
            apiKey: "AIzaSyBHDCWBQo0xRH-To2V5bfxNdBKU0FNuffs",
            authDomain: "eatsmart-group.firebaseapp.com",
            databaseURL: "https://eatsmart-group.firebaseio.com",
            projectId: "eatsmart-group",
            storageBucket: "eatsmart-group.appspot.com",
            messagingSenderId: "9553700006"

        firebase.initializeApp(config);
    </script>


    <script type="text/javascript" src="./assets/javascript/registerapp.js"></script>
</body>

</html>
