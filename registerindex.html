<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Jquery Link-->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/registerstyle.css">
</head>

<body>
    <div id="container">
        <h1>REGISTER PAGE</h1>

        <!--register form, displays on register-->
        <form>
            <div id="register-form">

                <!--display name-->
                <div class="input-value">
                    <input id="user-name" type="text" placeholder="Your name">
                </div>

                <div class="input-value">
                    <input id="register-email" type="text" placeholder="Email...">
                </div>
                <!--Password-->
                <div class="input-value">
                    <input id="register-password" type="password" placeholder="Password...">
                </div>
                <div id="diet-options">
                    <label for="inputdiet" class="col-form-label">What's your diet?</label>
                    <select id="input-diet" class="form-control">
                        <option value="none">Anything</option>
                        <option value="vegan">Vegan</option>
                        <option value="vegetarian">Vegetarian</option>
                        <option value="ketogenic">Keto</option>
                        <option value="Paleo">Paleo</option>
                        <option value="Mediterranean">Mediterranean</option>
                    </select>
                </div>
                <div id="allergy-options">
                    <label for="inputallergy" class="col-form-label">Do you have an allergy?</label>
                    <select id="input-allergy" class="form-control">
                        <option disabled selected>Any Allergies</option>
                        <option value="no-peanuts">Peanut Free</option>
                        <option value="no-shellfish">Shellfish Free</option>
                        <option value="no-treenuts">Tree Nut Free</option>
                        <option value="no-wheat">Wheat Free</option>
                        <option value="no-soy">Soy Free</option>
                        <option value="no-egg">Egg Free</option>
                    </select>
                </div>

                <button id="submit-register">Submit</button>
        </form>


        <div id="display-content">

            <div id="the-name"></div>
            <div id="the-email"></div>
            <div id="the-diet"></div>

        </div>



        </div>
